  <div class="search-panel">

    <div class="select-search">
      <mat-form-field>
        <mat-label>Select country</mat-label>
        <mat-select (selectionChange)="onChangeSelect($event, 'country')">
          <mat-option>
            ---------
          </mat-option>
          <mat-option *ngFor="let c of countries" [value]="c">
            {{c.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Select year</mat-label>
        <mat-select (selectionChange)="onChangeSelect($event, 'year')">
          <mat-option>
            ---------
          </mat-option>
          <mat-option *ngFor="let y of years" [value]="y">
            {{y.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="search">
      <mat-form-field class="search_input">
        <input matInput (keyup)="applyFilterInput($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <button mat-stroked-button (click)="addNew()">
        <mat-icon aria-hidden="false" aria-label="add icon">add</mat-icon>
        Create new
      </button>
    </div>
    
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort  class="full-width-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let item"> 
          <a [routerLink]="[ item.id ]">{{item.id}}</a>
        </td>
      </ng-container>      

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
        <td mat-cell *matCellDef="let item"> {{item.year}} </td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let item"> {{item.country}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let item"> 
          <a [routerLink]="[ '/', item.id, 'edit' ]">
          <mat-icon aria-hidden="false" aria-label="add icon">edit</mat-icon> 
         </a>
        </td>
    </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="4"
      [pageSizeOptions]="[2, 4, 8, 10, 15]">
    </mat-paginator>
  </div>
