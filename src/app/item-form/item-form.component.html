<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
    <h5>{{isNew? 'Create item' : 'Edit item'}}</h5>
    <mat-form-field>
      <input 
        matInput
        placeholder="Name"
        formControlName="name" >
        <mat-error *ngIf="form.get('name').invalid">
            <span *ngIf="form.get('name').errors['required']">Required field (custom error)</span>
            <!-- По такому типу писать если нужно обработать несколько валидаторов -->
        </mat-error>
    </mat-form-field>
  
    <mat-form-field>
        <input 
        matInput
        placeholder="Year"
        formControlName="year" >
        <mat-error *ngIf="form.get('year').invalid">Required field</mat-error>
    </mat-form-field>
  
    <mat-form-field>
        <input 
        matInput
        placeholder="Country"
        formControlName="country" >
        <mat-error *ngIf="form.get('country').invalid">Required field</mat-error>
    </mat-form-field>

    <button 
        mat-stroked-button
        [disabled]="form.invalid || form.disabled"
    >{{isNew? 'Create':'Edit'}}</button>
</form>
